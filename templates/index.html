<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            background-color: #eef;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Heart Disease Prediction</h1>

<form method="POST" action="/predict">
    <label>Gender:</label>
    <select name="male" required>
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select>

    <label>Age:</label>
    <input type="number" name="age" min="1" required>

    <label>Current Smoker:</label>
    <select name="currentSmoker" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Cigarettes Per Day:</label>
    <input type="number" step="0.1" name="cigsPerDay" min="0" required>

    <label>On BP Medication:</label>
    <select name="BPMeds" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Prevalent Stroke:</label>
    <select name="prevalentStroke" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Prevalent Hypertension:</label>
    <select name="prevalentHyp" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Diabetes:</label>
    <select name="diabetes" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Total Cholesterol:</label>
    <input type="number" step="0.1" name="totChol" required>

    <label>Systolic BP (sysBP):</label>
    <input type="number" step="0.1" name="sysBP" required>

    <label>Diastolic BP (diaBP):</label>
    <input type="number" step="0.1" name="diaBP" required>

    <label>BMI:</label>
    <input type="number" step="0.1" name="BMI" required>

    <label>Heart Rate:</label>
    <input type="number" step="0.1" name="heartRate" required>

    <label>Glucose:</label>
    <input type="number" step="0.1" name="glucose" required>

    <input type="submit" value="Predict">
</form>

{% if prediction %}
    <div class="result">
        Prediction Result:<br>
        <strong>{{ prediction }}</strong>
    </div>
{% endif %}

</body>
</html>
